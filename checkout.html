<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | SecondSensation</title>
    <link rel="shortcut icon" href="images/iconn.png">
    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

<div class="container">

    <form action="tracking.html">

        <div class="row">

            <div class="col">


                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>

            </div>

            <div class="col">


                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/bri.png" alt="">
                    <img src="images/bca.webp" alt="">
                    <img src="images/bni.png" alt="">
                    <img src="images/mandiri.png" alt="">

                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>Logistics :</span>
                        <input name="Logistic" id="Logistic" list="Logistics" placeholder="Jne Express">
                        <datalist id="Logistics"> 
                            <option>Jne Express</option> 
                            <option>Jnt Express</option> 
                            <option>Sicepat</option> 
                            <option>gosend</option> 
                        </datalist>
                    </div>
            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
