<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Sensation | Tracking</title>
    <link rel="shortcut icon" href="images/iconn.png">
    <link rel="stylesheet" href="css/tracking.css?v=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
    
</head>

<body>
    <div class="container">
        <div class="details">
            <div class="order">
                <h1>order <span>xqwr1</span></h1>
            </div>
            <div class="date">
                <p>Expected Arrival 12/07/2022</p>
                <p>USPS <b>2131243214213124</b></p>
            </div>
        </div>
        <div class="track">
            <ul id="progress" class="text-center">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class=""></li>
            </ul>
        </div>
        <div class="lists">
            <div class="list">
                <i class="fa-solid fa-money-check-dollar" style="font-size: 50px;"></i>
                <p>Payment<br>Succes</p>
            </div>
            <div class="list">
                <i class="fa-solid fa-boxes-packing" style="font-size: 50px;"></i>
                <p>order <br>shipped</p>
            </div>
            <div class="list">
                <i class="fa-solid fa-truck-arrow-right" style="font-size: 50px;"></i>
                <p>order <br>enroute</p>
            </div>
            <div class="list">
                <i class="fas fa-home" style="font-size: 50px;"></i>
                <p>order <br>arrived</p>
            </div>
        </div>
        <a href="index.html"><input type="submit" value="Home" class="submit-btn"></a>


    </div>

</body>

</html>
